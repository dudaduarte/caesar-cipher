<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cypher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="title">
      <h1>C Y P H E R</h1>
      <span>Que tal criar uma mensagem ciptografada para que só quem você queira consiga ler? Chega com nóis.</span>
    </div>
    <div id="root">

      <form>

          <h2>Selecione um deslocamento:</h2>
          <input id="showNumber" value="0" readonly>
          <br />
          <input type="range" id="offsetInput" min="0" max="25" value="0" oninput="showNumber.value = value">

          <br /> <br /> <br />

          <h2>Ciptografe e descriptografe :)</h2>
          <textarea type="text" name="Texto para cifrar" id="idTextUser" class="textBox" rows="8" cols="30" wrap="hard" placeholder="Digite aqui o texto a ser criptografado"></textarea>
          &nbsp;
          <textarea type="text" name="Texto cifrado" id="idTextModified" class="textBox" rows="8" cols="30" wrap="hard" placeholder="Texto criptografado aqui"></textarea>
          <br />
          <button type="button" id="button" onclick="cipherEncode()">Cifrar</button>
          <input type="reset" id="button" value="Limpar texto" />
          <button type="button" id="button" onclick="cipherDecode()">Decifrar</button>

      </form>

    </div>

    <div id="showText" class="hidden">
    </div>
    <script src="cipher.js"></script>
    <script src="tests.js"></script>
  </body>
</html>
