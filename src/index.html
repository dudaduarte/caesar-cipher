<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cypher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="title">
      <h1>C Y P H E R</h1>

      <span>Que tal criar uma mensagem ciptografada para que só quem você quer consiga ler? Chega com nóis.</span>
    </div>
    <div id="root">

      <form>

          <h2>SELECIONE UM DESLOCAMENTO:</h2>
          <!--<input type="number" id="offsetInput" name="tentacles" min="1" max="26" placeholder="0">-->
          <input id="showNumber" value="0" readonly>
          <br />
          <input type="range" id="offsetInput" min="0" max="25" value="0" oninput="showNumber.value = value"> <!--onchange="showNumber.value = value"-->

          <br /> <br /> <br />

          <h2>CRIPTOGRAFE E DESCRIPTOGRAFE :)</h2>
          <textarea type="text" name="Texto para cifrar" id="idTextUser" class="textBox" rows="8" cols="30" wrap="hard" placeholder="Digite aqui seu texto"></textarea>
          <textarea type="text" name="Texto para cifrar" id="idTextModified" class="textBox" rows="8" cols="30" wrap="hard" placeholder="Seu texto aparecerá cifrado aqui"></textarea>
          <br />
          <button type="button" onclick="cipherEncode()" class="button">Cifrar</button>
          <input type="reset" value="Limpar texto" class="button" />

      </form>

    </div>

    <div id="showText">
    </div>
    <script src="cipher.js"></script>
    <script src="tests.js"></script>
  </body>
</html>
