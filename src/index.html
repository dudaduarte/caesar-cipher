<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cypher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="title">
      <h1>C̡̜̖͔ͅĄ̜̠̗̠̗E̢̩̠͓͉S͉̗͓̯͜A̧̰̫̖͍R̤̞͜ C̨̙̜̦͙̟Y̧̟̩̘P̨̝͎̜͕H̢̜̘͖̯Ę̟̤̬̮R̨̠͙͕̠̣</h1>
    </div>
    <div id="root">

      <form>

        <p>Cifre e decifre uma mensagem!</p>

          <h2>Selecione um deslocamento:</h2>
          <br />
          <input type="number" id="offsetInput" name="tentacles" min="1" max="26" placeholder="0">

          <h2>Insira um texto para criptografá-lo :)</h2>
          <textarea type="text" name="Texto para cifrar" id="idTextUser" rows="10" cols="40" wrap="hard" placeholder="Digite aqui seu texto" style="resize: none"></textarea>
          <textarea type="text" name="Texto para cifrar" id="idTextModified" rows="10" cols="40" wrap="hard" placeholder="Seu texto aparecerá cifrado aqui" style="resize: none"></textarea>
          <br />
          <button type="button" onclick="cipherEncode()" class="button">Cifrar</button>
          <input type="reset" value="Limpar texto" class="button" />

      </form>

    </div>

    <div id="showText">
    </div>
    <script src="cipher.js"></script>
    <script src="tests.js"></script>
  </body>
</html>
